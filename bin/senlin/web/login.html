<div class="wrap main-body">
		<form class="form-block" data-allcheck="true">
			<fieldset class="ipt-label-block  J-input-focus ">
				<label class="ipt-label text-gradient" data-text="账号">账号</label>
				<div class="ipt-inline ipt-radius J-validItem validItem">
					<input name="name" type="text" tabindex="1"
						   placeholder="请输入标题"
						   autocomplete="off"
						   class="ipt"
						   check-type="required,checkFile"
						   data-focus="true"
						   data-accept-file="js,css,html">
					<div class="validErrMsg J-valid-msg"></div>
					<div class="validIcon J-validIcon"></div>
				</div>
			</fieldset>
			<fieldset class="ipt-label-block J-input-focus ">
				<label class="ipt-label text-gradient" data-text="密码">密码</label>
				<div class="ipt-inline ipt-radius J-validItem validItem">
					<input name="name" type="text" tabindex="1"
						   placeholder="请输入密码"
						   autocomplete="off"
						   class="ipt"
						   check-type="required,checkFile"
						   data-focus="true"
						   data-accept-file="js,css,html">
					<div class="validErrMsg J-valid-msg"></div>
					<div class="validIcon J-validIcon"></div>
				</div>
			</fieldset>

			<fieldset class="ipt-label-block J-input-focus m20 J-validItem validItem">
				<div class="ipt-inline">
					<label class="ipt-label text-gradient" data-text="记住密码">记住密码</label>
					<div class="ipt-inline ipt-radius J-form-checkbox form-checkbox" >
						<input type="checkbox" value="">
					</div>
				</div>
				<div class="ipt-inline">
					<label class="ipt-label text-gradient" data-text="记住账号">记住账号</label>
					<div class="ipt-inline ipt-radius J-validItem validItem">
						<input type="checkbox" value="">
					</div>
				</div>
				<div class="validErrMsg J-valid-msg"></div>
				<div class="validIcon J-validIcon"></div>
			</fieldset>

			<fieldset class="ipt-label-block J-input-focus">
				<a class="J-submitBtn btn-danger disabled" style="width: 100px">登陆</a>
				<a class="J-submitBtn btn-danger disabled" style="width: 100px">注册</a>
			</fieldset>
		</form>
</div>
