<script>
    ;(function () {
        var pageImageArr = ["mijing.jpg", "renItem.png" ];
       // var pageImageAfterLoad = ["btnbg.png", "daojuItem.png", "iconItem.png","gold.png","loginBg.png", "tipbg.png", "throwMoney.png", "kuang.png", "registerbg.png"];
        for(var i=0;i<pageImageArr.length;i++){
            loadPageImage("public/images/"+pageImageArr[i]);
        }

        function loadPageImage(url) {
            var img = new Image;
            img.onerror = img.onload = function () {
                if( checkLoadComplete() ){
                    $(".loadingMask").hide();
                    $(".loading").hide();
                }
            }
            img.src= url;
        }
        var loadCount = 0;
        function checkLoadComplete(){
            loadCount++;
            if(loadCount==pageImageArr.length){
                return true;
            }
        }

    })();
</script>
