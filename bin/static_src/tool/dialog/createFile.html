<form class="form-block" data-allcheck="true">
	<fieldset class="ipt-label-block J-input-focus ">
		<label class="ipt-label">文件名</label>
		<div class="ipt-inline ipt-radius J-validItem validItem">
			<input name="name" type="text" tabindex="1"
				   placeholder="请输入标题"
				   autocomplete="off"
				   class="ipt"
				   check-type="required,checkFile"
				   data-focus="true"
				   data-accept-file="js,css,html">
			<div class="validErrMsg J-valid-msg"></div>
			<div class="validIcon J-validIcon"></div>
		</div>

	</fieldset>
	<fieldset class="ipt-label-block J-input-focus ">
		<label class="ipt-label">文件存放路径</label>
		<div class="ipt-inline ipt-radius J-validItem validItem">
			<select name="path" class="ipt" check-type="required" data-focus="true" tabindex="1s">
				<option value=""></option>
				<option value="0">/tool</option>
				<otion value="1">/tool/dialog</otion>
				<option value="">新建</option>
			</select>
			<div class="validErrMsg J-valid-msg"></div>
			<div class="validIcon J-validIcon"></div>
		</div>

	</fieldset>
	<fieldset class="ipt-label-block J-input-focus">
		<a class="J-submitBtn btn-danger disabled" style="width: 100px">提交</a>
	</fieldset>
</form>
